version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: quant_backend
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    environment:
      - TUSHARE_TOKEN=${TUSHARE_TOKEN}
      - DUCKDB_PATH=/app/data/quant.duckdb
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: quant_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
